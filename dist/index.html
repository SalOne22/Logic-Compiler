<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logic Compiler</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/Logic-Compiler/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/Logic-Compiler/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/Logic-Compiler/favicon-16x16.png" />
    <link rel="manifest" href="/Logic-Compiler/site.webmanifest" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <script type="module" crossorigin src="/Logic-Compiler/assets/index-27a2595f.js"></script>
    <link rel="stylesheet" href="/Logic-Compiler/assets/index-775524dd.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="./index.html" class="header-logo link">
          <svg class="logo" width="50" height="50">
            <use href="./icons.svg#icon-logo"></use>
          </svg>
          <h1 class="header-title">Logic Compiler</h1>
        </a>
      </div>
    </header>
    <main>
      <section class="lcompiler">
        <div class="container">
          <form class="lcompiler-form" id="logic-tt">
            <h2>input</h2>
            <label class="tt-label" for="truth-table">Truth table</label>
            <textarea
              class="tt-textarea"
              name="truth-table"
              cols="20"
              rows="10"
            >
00:0
01:1
10:1
11:0</textarea
            >
            <fieldset class="lgates">
              <legend class="lgates-title">Logic Gates</legend>
              <label class="lgates-label" for="and-gate">
                <input
                  class="lgates-checkbox visually-hidden"
                  type="checkbox"
                  name="logic-gates"
                  value="and"
                  id="and-gate"
                  checked
                />
                <span class="check"
                  ><svg class="check-icon" width="15" height="15">
                    <use href="./icons.svg#icon-check"></use></svg
                ></span>
                <span class="check-text">AND</span>
              </label>
              <label class="lgates-label" for="not-gate">
                <input
                  class="lgates-checkbox visually-hidden"
                  type="checkbox"
                  name="logic-gates"
                  value="not"
                  id="not-gate"
                  checked
                />
                <span class="check"
                  ><svg class="check-icon" width="15" height="15">
                    <use href="./icons.svg#icon-check"></use></svg
                ></span>
                <span class="check-text">NOT</span>
              </label>
              <label class="lgates-label" for="nand-gate">
                <input
                  class="lgates-checkbox visually-hidden"
                  type="checkbox"
                  name="logic-gates"
                  value="nand"
                  id="nand-gate"
                  checked
                />
                <span class="check"
                  ><svg class="check-icon" width="15" height="15">
                    <use href="./icons.svg#icon-check"></use></svg
                ></span>
                <span class="check-text">NAND</span>
              </label>
              <label class="lgates-label" for="or-gate">
                <input
                  class="lgates-checkbox visually-hidden"
                  type="checkbox"
                  name="logic-gates"
                  value="or"
                  id="or-gate"
                  checked
                />
                <span class="check"
                  ><svg class="check-icon" width="15" height="15">
                    <use href="./icons.svg#icon-check"></use></svg
                ></span>
                <span class="check-text">OR</span>
              </label>
              <label class="lgates-label" for="nor-gate">
                <input
                  class="lgates-checkbox visually-hidden"
                  type="checkbox"
                  name="logic-gates"
                  value="nor"
                  id="nor-gate"
                  checked
                />
                <span class="check"
                  ><svg class="check-icon" width="15" height="15">
                    <use href="./icons.svg#icon-check"></use></svg
                ></span>
                <span class="check-text">NOR</span>
              </label>
              <label class="lgates-label" for="xor-gate">
                <input
                  class="lgates-checkbox visually-hidden"
                  type="checkbox"
                  name="logic-gates"
                  value="xor"
                  id="xor-gate"
                  checked
                />
                <span class="check"
                  ><svg class="check-icon" width="15" height="15">
                    <use href="./icons.svg#icon-check"></use></svg
                ></span>
                <span class="check-text">XOR</span>
              </label>
            </fieldset>
            <button class="lcompiler-btn" type="submit">Find solution</button>
          </form>
          <div class="output-wrap">
            <h2>output</h2>
            <div class="output">
              <p class="output-text gcount">Gate Count: 4</p>
              <p class="output-text gexpression">Input (0) --> NAND Gate (0)</p>
              <p class="output-text gexpression">Input (0) --> NAND Gate (0)</p>
              <p class="output-text gexpression">Input (0) --> NAND Gate (0)</p>
              <p class="output-text gexpression">Input (0) --> NAND Gate (0)</p>
              <p class="output-text gexpression">Input (0) --> NAND Gate (0)</p>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <h2>Analog truth table</h2>
          <ul class="filter">
            <li class="filter-item">
              <button
                class="filter-btn"
                type="button"
                data-filter="*"
                onclick="filterOperators(event)"
              >
                All
              </button>
            </li>
            <li class="filter-item">
              <button
                class="filter-btn"
                type="button"
                data-filter="AND"
                onclick="filterOperators(event)"
              >
                AND
              </button>
            </li>
            <li class="filter-item">
              <button
                class="filter-btn"
                type="button"
                data-filter="OR"
                onclick="filterOperators(event)"
              >
                OR
              </button>
            </li>
            <li class="filter-item">
              <button
                class="filter-btn"
                type="button"
                data-filter="XOR"
                onclick="filterOperators(event)"
              >
                XOR
              </button>
            </li>
            <li class="filter-item">
              <button
                class="filter-btn"
                type="button"
                data-filter="NOT A"
                onclick="filterOperators(event)"
              >
                NOT A
              </button>
            </li>
            <li class="filter-item">
              <button
                class="filter-btn"
                type="button"
                data-filter="NOT B"
                onclick="filterOperators(event)"
              >
                NOT B
              </button>
            </li>
            <li class="filter-item">
              <button
                class="filter-btn"
                type="button"
                data-filter="CMP A"
                onclick="filterOperators(event)"
              >
                CMP A
              </button>
            </li>
            <li class="filter-item">
              <button
                class="filter-btn"
                type="button"
                data-filter="SUB A"
                onclick="filterOperators(event)"
              >
                SUB A
              </button>
            </li>
          </ul>
          <ul class="logic-output"></ul>
        </div>
      </section>
    </main>
    
    <script>
      function filterOperators(e) {
        const operators = document.querySelectorAll(".output-wrapper span");
        let filter = e.target.dataset.filter;
        if (filter === "*") {
          operators.forEach((card) => card.classList.remove("hidden"));
        } else {
          operators.forEach((card) => {
            card.dataset.category === filter
              ? card.classList.remove("hidden")
              : card.classList.add("hidden");
          });
        }
      }
    </script>
  </body>
</html>
